name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build - ${{ matrix.platform.os_name }}
    runs-on: ${{ matrix.platform.os }}
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform:
          - os_name: Linux-x86_64
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            bin: shortyio
            name: shortyio-Linux-x86_64.tar.gz

          - os_name: Windows-x86_64
            os: windows-latest
            target: x86_64-pc-windows-msvc
            bin: shortyio.exe
            name: shortyio-Windows-x86_64.zip

          - os_name: macOS-x86_64
            os: macOS-latest
            target: x86_64-apple-darwin
            bin: shortyio
            name: shortyio-Darwin-x86_64.zip

          - os_name: macOS-aarch64
            os: macOS-latest
            target: aarch64-apple-darwin
            bin: shortyio
            name: shortyio-Darwin-aarch64.zip

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.target }}

      - name: Install dependencies (Linux)
        if: matrix.platform.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev libxkbcommon-dev libssl-dev

      - name: Build binary
        run: cargo build --release --target ${{ matrix.platform.target }}

      - name: Package (Linux)
        if: matrix.platform.os == 'ubuntu-latest'
        run: |
          mkdir -p package
          cp target/${{ matrix.platform.target }}/release/${{ matrix.platform.bin }} package/
          cp icon.png package/
          cp systems.weedmark.shortyio.desktop package/
          cp install-linux.sh package/
          chmod +x package/install-linux.sh
          cd package
          tar czvf ../${{ matrix.platform.name }} *
          cd ..

      - name: Package (macOS)
        if: matrix.platform.os == 'macOS-latest'
        run: |
          chmod +x build-macos-app.sh
          ./build-macos-app.sh ${{ matrix.platform.target }}
          ditto -c -k --keepParent Shorty.app ${{ matrix.platform.name }}

      - name: Package (Windows)
        if: matrix.platform.os == 'windows-latest'
        run: |
          cd target/${{ matrix.platform.target }}/release
          7z a ../../../${{ matrix.platform.name }} ${{ matrix.platform.bin }}
          cd -

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform.os_name }}
          path: ${{ matrix.platform.name }}

      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ matrix.platform.name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
